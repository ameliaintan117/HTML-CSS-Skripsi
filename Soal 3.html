<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soal 3</title>
    <script>
      function cekAngka() {
        var angka = document.getElementById("inputAngka").value;
        var hasil = "";

        if (angka > 0) {
            if (angka % 2 == 0){
                hasil = "Angka tersebut adalah Genap.";
            } else {
                hasil = "Angka tersebut adalah Ganjil.";
            }
        } 
        document.getElementById("hasil").innerText = hasil;
      }
    </script>
  </head>

  <body>
    <h2>Deteksi Angka: Ganjil, Genap</h2>

    <form onsubmit="event.preventDefault(); cekAngka();">
      <label for="inputAngka">Masukkan angka:</label>
      <input type="number" id="inputAngka" required />
      <button type="submit">Cek Angka</button>
    </form>

    <p id="hasil"></p>
  </body>
</html>
